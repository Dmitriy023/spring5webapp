<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework test</title>
</head>
<body>
<h1>
    Book List
</h1>

<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
    </tr>

    <tr th:each="book : ${books}">
        <th th:text="${book.id}">1</th>
        <th th:text="${book.title}">2</th>
        <th th:text="${book.publisher.name}">3</th>

    </tr>
</table>
</body>
</html>
